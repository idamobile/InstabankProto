option java_package = "com.idamobile.instabank.dto.protobuf.v2";
option java_outer_classname = "Social";

enum UserStatus_v2 {
    NOT_ACTIVE 		                            = 1;
    ACTIVE			                            = 2;
    BANNED			                            = 3;
}

message FacebookUserMappingDTO_v2 {
    required string instaId                	       = 1;
    required string facebookId            	       = 2;
    required UserStatus_v2 status                  = 3;
}